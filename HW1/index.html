<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form class="input-form">
            <div>
                <input class="info-input" id="first" placeholder="First Name"/>
                <input class="info-input" id="last" placeholder="Last Name"/>
                <input class="info-input" id="phone" type="number" placeholder="Moblie No."/>
                <input class="info-input" id="email" type="email" placeholder="Email Address"/>
                <input class="info-input" id="password" placeholder="Password"/>
                <input class="info-input" id="password" placeholder="Confirm Password"/>
            </div>
            <div class="agreement" >
                 <label><input type="checkbox" /> I Agree</label>
                <p>By clicking <button>Register</button>, you agree to the <span>Terms and Conditions</span> set out by this site, including our Cookie Use</p>
            </div>
            <div class="button">
                <button id="register-btn">Register</button>
                <button id="sign-in-btn">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
